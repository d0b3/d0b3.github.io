<html>

		<script type="module">
	
			const PUZZLE = new Uint8Array([114,58,228,221,232,108,230,138,85,176,18,158,165,163,153,65,28,1,117,63,190,201,197,99,201,250,137,119,67,245,159,178,19,82,250,100,11,148,62,170,184,112,31,201,219,165,120,241,229,199,120,30,127,203,178,137,11,55]);
		
			await new Promise(r => onload = r);

			const $ta = document.querySelector('textarea');

			$ta.onchange = $ta.onkeyup = async () => {
				const hash = new Uint8Array(await crypto.subtle.digest('SHA-512', new TextEncoder().encode($ta.value)));
				for (let i = 0; i < PUZZLE.length; i++) PUZZLE[i] ^= hash[i%hash.length];
				const value = new TextDecoder().decode(PUZZLE);
				for (let i = 0; i < PUZZLE.length; i++) PUZZLE[i] ^= hash[i%hash.length];
				if (value.startsWith('http')) location.href = value;
			};
